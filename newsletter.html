    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 阻止展品链接的点击事件冒泡，以便点击展品时直接跳转到详情页
            const exhibitLinks = document.querySelectorAll('.exhibit-item-link');
            
            exhibitLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // 如果点击的是immersive-gallery-cta内的元素，不阻止默认行为
                    if (e.target.closest('.immersive-gallery-cta')) {
                        return;
                    }
                    
                    // 正常跳转到链接目标
                    window.location.href = this.href;
                });
            });
        });
    </script>
