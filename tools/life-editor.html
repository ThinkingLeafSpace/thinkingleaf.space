<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生周历编辑器 - 筑居思</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .editor-section {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            min-height: 400px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .warning {
            color: #f44336;
            margin-top: 10px;
        }
        .reference {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
        }
        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content
    </style>
</head>
<body>
    <h1>人生周历编辑器</h1>
    <div class="editor-container">
        <div class="editor-section">
            <h2>添加新事件</h2>
            <form id="add-event-form">
                <div class="form-group">
                    <label for="event-description">事件描述</label>
                    <textarea id="event-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-location">地点</label>
                    <select id="event-location" required>
                        <option value="">请选择地点</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="abroad">国外</option>
                        <option value="none">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-activity">活动</label>
                    <select id="event-activity" required>
                        <option value="">请选择活动</option>
                        <option value="school">学校</option>
                        <option value="college">大学</option>
                        <option value="work">工作</option>
                        <option value="travel">旅行</option>
                        <option value="none">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-date">日期</label>
                    <input type="date" id="event-date" required>
                </div>
                <button type="submit">添加事件</button>
            </form>
        </div>
        <div class="editor-section">
            <h2>事件列表</h2>
            <ul id="event-list"></ul>
        </div>
    </div>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="all">所有事件</button>
            <button class="tab-button" data-tab="past">过去事件</button>
            <button class="tab-button" data-tab="current">当前事件</button>
            <button class="tab-button" data-tab="future">未来事件</button>
        </div>
    </div>
    <div class="tab-content">
        <div id="all-events">
            <h3>所有事件</h3>
            <ul id="all-event-list"></ul>
        </div>
        <div id="past-events">
            <h3>过去事件</h3>
            <ul id="past-event-list"></ul>
        </div>
        <div id="current-events">
            <h3>当前事件</h3>
            <ul id="current-event-list"></ul>
        </div>
        <div id="future-events">
            <h3>未来事件</h3>
            <ul id="future-event-list"></ul>
        </div>
    </div>
    <div class="reference">
        <h2>参考资料</h2>
        <p>这里可以添加一些参考资料的链接或描述。</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addEventForm = document.getElementById('add-event-form');
            const eventDescription = document.getElementById('event-description');
            const eventLocation = document.getElementById('event-location');
            const eventActivity = document.getElementById('event-activity');
            const eventDate = document.getElementById('event-date');
            const eventList = document.getElementById('event-list');
            const allEvents = document.getElementById('all-event-list');
            const pastEvents = document.getElementById('past-event-list');
            const currentEvents = document.getElementById('current-event-list');
            const futureEvents = document.getElementById('future-event-list');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content > div');

            addEventForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const event = {
                    description: eventDescription.value,
                    location: eventLocation.value,
                    activity: eventActivity.value,
                    date: eventDate.value
                };
                addEvent(event);
            });

            function addEvent(event) {
                const li = document.createElement('li');
                li.textContent = `${event.description} - ${event.location} - ${event.activity} - ${event.date}`;
                eventList.appendChild(li);
                eventDescription.value = '';
                eventLocation.value = '';
                eventActivity.value = '';
                eventDate.value = '';
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const target = this.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        if (content.id === `${target}-events`) {
                            content.style.display = 'block';
                        } else {
                            content.style.display = 'none';
                        }
                    });
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
