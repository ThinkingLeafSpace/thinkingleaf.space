  <script>
    (function() {
      const carousel = document.getElementById('cabinet-carousel');
      if (!carousel) return;
      const items = carousel.querySelectorAll('.carousel-item');
      const navTop = document.querySelector('.carousel-nav-top');
      const navBottom = document.querySelector('.carousel-nav-bottom');
      if (items.length === 0) return;
      let currentIndex = 0;
      let isTransitioning = false;
      let hoverTimeout = null;
      function initCarousel() {
        items.forEach((item, index) => {
          item.classList.remove('active', 'prev', 'next');
          if (index === currentIndex) item.classList.add('active');
        });
      }
      function updateCarousel() {
        if (isTransitioning) return;
        isTransitioning = true;
        items.forEach(item => item.classList.remove('active', 'prev', 'next'));
        if (items[currentIndex]) items[currentIndex].classList.add('active');
        const prevIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
        const nextIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
        if (items[prevIndex]) items[prevIndex].classList.add('prev');
        if (items[nextIndex]) items[nextIndex].classList.add('next');
        setTimeout(() => { isTransitioning = false; }, 300);
      }
      function nextItem() { currentIndex = (currentIndex + 1) % items.length; updateCarousel(); }
      function prevItem() { currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1; updateCarousel(); }
      function setupNavHover(navElement, direction) {
        let hoverActive = false;
        navElement.addEventListener('mouseenter', () => {
          hoverActive = true;
          if (hoverTimeout) clearTimeout(hoverTimeout);
          const switchItem = () => {
            if (hoverActive && !isTransitioning) {
              if (direction === 'next') nextItem(); else prevItem();
              hoverTimeout = setTimeout(switchItem, 800);
            }
          };
          hoverTimeout = setTimeout(switchItem, 300);
        });
        navElement.addEventListener('mouseleave', () => {
          hoverActive = false;
          if (hoverTimeout) { clearTimeout(hoverTimeout); hoverTimeout = null; }
        });
      }
      items.forEach((item) => {
        const link = item.querySelector('.card-link');
        if (link) {
          item.addEventListener('click', (e) => {
            if (e.target !== link && !link.contains(e.target)) {
              const href = item.getAttribute('data-href');
              if (href) window.location.href = href;
            }
          });
          item.style.cursor = 'pointer';
        }
      });
      if (navTop) setupNavHover(navTop, 'prev');
      if (navBottom) setupNavHover(navBottom, 'next');
      initCarousel();
      updateCarousel();
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') { e.preventDefault(); nextItem(); }
        else if (e.key === 'ArrowUp') { e.preventDefault(); prevItem(); }
      });
    })();
  </script>
