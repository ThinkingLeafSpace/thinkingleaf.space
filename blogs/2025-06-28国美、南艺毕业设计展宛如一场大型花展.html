        // Masonry布局实现
        document.addEventListener('DOMContentLoaded', function() {
            // 等待图片加载完成
            const grid = document.querySelector('.photo-grid');
            const items = document.querySelectorAll('.photo-item');
            
            // 加载所有图片
            const loadImages = function() {
                const promises = Array.from(items).map(item => {
                    return new Promise((resolve) => {
                        const img = item.querySelector('img');
                        if (img.complete) {
                            resolve();
                        } else {
                            img.addEventListener('load', resolve);
                            img.addEventListener('error', resolve); // 即使加载失败也继续
                        }
                    });
                });
                
                return Promise.all(promises);
            };
            
            // 应用Masonry布局
            const applyMasonry = function() {
                items.forEach(item => {
                    const img = item.querySelector('img');
                    // 确保每个项目至少有100px高度
                    const minRowSpan = 10; // 100px / 10px grid-auto-rows
                    const imgHeight = img.getBoundingClientRect().height;
                    const rowSpan = Math.max(minRowSpan, Math.ceil(imgHeight / 10));
                    item.style.gridRowEnd = 'span ' + rowSpan;
                });
            };
            
            // 初始化图片预览功能
            const initPhotoViewer = function() {
                const modal = document.querySelector('.modal');
                const modalImg = document.getElementById('modal-img');
                const closeBtn = document.querySelector('.modal-close');
                const prevBtn = document.querySelector('.modal-prev');
                const nextBtn = document.querySelector('.modal-next');
                let currentIndex = 0;
                
                // 打开模态框
                items.forEach((item, index) => {
                    item.addEventListener('click', function() {
                        currentIndex = index;
                        const imgSrc = this.getAttribute('data-src');
                        modalImg.src = imgSrc;
                        modal.style.display = 'flex'; // 先设置为flex
                        // 使用setTimeout确保display属性生效后再添加active类
                        setTimeout(() => {
                            modal.classList.add('active');
                            document.body.style.overflow = 'hidden'; // 防止背景滚动
                        }, 10);
                    });
                });
                
                // 关闭模态框
                closeBtn.addEventListener('click', function() {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                        document.body.style.overflow = '';
                    }, 300);
                });
                
                // 点击模态框背景关闭
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeBtn.click();
                    }
                });
                
                // 修复模态框关闭后无法再次打开的问题
                modal.addEventListener('transitionend', function(e) {
                    if (!modal.classList.contains('active') && modal.style.display === 'none') {
                        // 重置模态框状态，确保可以再次打开
                        modal.style.display = '';
                    }
                });
                
                // 上一张图片
                prevBtn.addEventListener('click', function() {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                    const imgSrc = items[currentIndex].getAttribute('data-src');
                    
                    // 淡入淡出效果
                    modalImg.style.opacity = '0';
                    setTimeout(() => {
                        modalImg.src = imgSrc;
                        modalImg.style.opacity = '1';
                    }, 200);
                });
                
                // 下一张图片
                nextBtn.addEventListener('click', function() {
                    currentIndex = (currentIndex + 1) % items.length;
                    const imgSrc = items[currentIndex].getAttribute('data-src');
                    
                    // 淡入淡出效果
                    modalImg.style.opacity = '0';
                    setTimeout(() => {
                        modalImg.src = imgSrc;
                        modalImg.style.opacity = '1';
                    }, 200);
                });
                
                // 键盘导航
                document.addEventListener('keydown', function(e) {
                    if (!modal.classList.contains('active')) return;
                    
                    if (e.key === 'Escape') {
                        closeBtn.click();
                    } else if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    }
                });
            };
            
            // 初始化
            loadImages().then(() => {
                applyMasonry();
                initPhotoViewer();
                
                // 窗口大小改变时重新计算
                window.addEventListener('resize', applyMasonry);
            });
        });
    </script>
</body>
</html>
