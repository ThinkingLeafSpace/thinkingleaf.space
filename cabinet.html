    /* 网站LOGO样式 */
    .site-logo {
      position: fixed;
      top: 20px;

    .cabinet-hero {

    .cabinet-hero p {

    /* 轮播容器样式 */
    .cabinet-carousel-container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    .cabinet-carousel {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      min-height: 600px;
    }
    
    .carousel-item {
      position: absolute;
      width: 100%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 1;
    }
    
    .carousel-item.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: all;
      z-index: 10;
    }
    
    .carousel-item.prev,
    .carousel-item.next {
      opacity: 0.3;
      transform: translateY(-20px) scale(0.9);
      z-index: 2;
    }
    
    /* 导航区域 */
    .carousel-nav-area {
      position: absolute;
      left: 0;
      right: 0;
      height: 150px;
      z-index: 100;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .carousel-nav-top {
      top: 0;
    }
    
    .carousel-nav-bottom {
      bottom: 0;
    }
    
    .carousel-nav-area:hover {
      background-color: rgba(200, 70, 48, 0.05);
    }
    
    /* 卡片样式 */
    .collection-card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--color-border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .dark-theme .collection-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--color-text-secondary);
    }
    
    .carousel-item.active .collection-card {
      box-shadow: 0 8px 30px rgba(200, 70, 48, 0.15);
      border-color: var(--color-accent-lotus-red);
    }
    
    .collection-image {
      width: 100%;
      display: flex;

      align-items: center;
      overflow: hidden;
      margin-bottom: 1rem;
      position: relative;
      border-radius: 8px;

    .collection-image img,

      max-width: 80%;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 4px;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .carousel-item.active .collection-image img {
      transform: scale(1);
    }
    
    .carousel-item .collection-image img {
      transform: scale(0.9);
    }

      left: 0;
      right: 0;
      bottom: 0;

  <script>
    // 造物拾遗轮播功能
    (function() {
      const carousel = document.getElementById('cabinet-carousel');
      if (!carousel) return;
      
      const items = carousel.querySelectorAll('.carousel-item');
      const navTop = document.querySelector('.carousel-nav-top');
      const navBottom = document.querySelector('.carousel-nav-bottom');
      
      if (items.length === 0) return;
      
      let currentIndex = 0;
      let isTransitioning = false;
      let hoverTimeout = null;
      
      // 初始化：显示第一个项目
      function initCarousel() {
        items.forEach((item, index) => {
          item.classList.remove('active', 'prev', 'next');
          if (index === currentIndex) {
            item.classList.add('active');
          }
        });
      }
      
      // 更新轮播显示
      function updateCarousel() {
        if (isTransitioning) return;
        isTransitioning = true;
        
        items.forEach((item, index) => {
          item.classList.remove('active', 'prev', 'next');
        });
        
        // 设置当前项
        if (items[currentIndex]) {
          items[currentIndex].classList.add('active');
        }
        
        // 设置前一项（如果有）
        const prevIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
        if (items[prevIndex]) {
          items[prevIndex].classList.add('prev');
        }
        
        // 设置后一项（如果有）
        const nextIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
        if (items[nextIndex]) {
          items[nextIndex].classList.add('next');
        }
        
        setTimeout(() => {
          isTransitioning = false;
        }, 300);
      }
      
      // 切换到下一个
      function nextItem() {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
      }
      
      // 切换到上一个
      function prevItem() {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
        updateCarousel();
      }
      
      // 导航区域hover事件
      function setupNavHover(navElement, direction) {
        let hoverActive = false;
        
        navElement.addEventListener('mouseenter', () => {
          hoverActive = true;
          if (hoverTimeout) clearTimeout(hoverTimeout);
          
          const switchItem = () => {
            if (hoverActive && !isTransitioning) {
              if (direction === 'next') {
                nextItem();
              } else {
                prevItem();
              }
              hoverTimeout = setTimeout(switchItem, 800); // 每800ms切换一次
            }
          };
          
          // 延迟一下再开始切换，给用户一点反应时间
          hoverTimeout = setTimeout(switchItem, 300);
        });
        
        navElement.addEventListener('mouseleave', () => {
          hoverActive = false;
          if (hoverTimeout) {
            clearTimeout(hoverTimeout);
            hoverTimeout = null;
          }
        });
      }
      
      // 点击卡片跳转到详情页
      items.forEach((item) => {
        const link = item.querySelector('.card-link');
        if (link) {
          item.addEventListener('click', (e) => {
            // 如果点击的不是链接本身，则跳转
            if (e.target !== link && !link.contains(e.target)) {
              const href = item.getAttribute('data-href');
              if (href) {
                window.location.href = href;
              }
            }
          });
          
          // 添加hover效果，让卡片看起来可点击
          item.style.cursor = 'pointer';
        }
      });
      
      // 设置导航区域
      if (navTop) {
        setupNavHover(navTop, 'prev');
      }
      
      if (navBottom) {
        setupNavHover(navBottom, 'next');
      }
      
      // 初始化
      initCarousel();
      updateCarousel();
      
      // 键盘支持（可选）
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          nextItem();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          prevItem();
        }
      });
    })();
  </script>
