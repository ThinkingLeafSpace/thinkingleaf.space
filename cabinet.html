  <style>
    /* 网站LOGO样式 */
    .site-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      z-index: 100;
    }
    .site-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .cabinet-hero {
      text-align: center;
      padding: 4rem 0 2rem;
      margin-bottom: 2rem;
    }
    
    .cabinet-hero h1 {
      margin-bottom: 1rem;
    }
    
    .cabinet-hero p {
      max-width: 700px;
      margin: 0 auto 2rem;
      color: var(--color-text-secondary);
    }
    
    .collections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }
    
    .collection-category {
      margin-bottom: 4rem;
    }
    
    .collection-category h2 {
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--color-border);
    }
    
    .collection-category p {
      margin-bottom: 2rem;
      color: var(--color-text-secondary);
    }
    
    .collection-feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 4rem 0;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      border: 1px solid var(--color-border);
    }
    
    .dark-theme .collection-feature {
      background-color: transparent;
      border: 1px solid var(--color-text-secondary);
    }
    
    .collection-feature-image {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    
    .collection-feature-image img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    .collection-feature-content {
      text-align: center;
      max-width: 700px;
    }
    
    .collection-feature-content h3 {
      margin-bottom: 1rem;
    }
    
    .collection-feature-content p {
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--color-accent-lotus-red);
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: var(--color-accent-lotus-red-hover);
    }
    
    /* 响应式调整 */
    @media (max-width: 1200px) {
      .collections-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .collections-grid {
        grid-template-columns: 1fr;
      }
      
      .collection-feature {
        padding: 1.5rem;
      }
      
      .collection-feature-content {
        padding: 0;
      }
    }
    
    @media (max-width: 480px) {
      .cabinet-hero h1 {
        font-size: 24px;
      }
      
      .collection-card {
        padding-bottom: 1rem;
      }
      
      .collection-image {
        height: 180px;
      }
      
      .collection-info {
        padding: 1rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
